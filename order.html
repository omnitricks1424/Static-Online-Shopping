<!DOCTYPE html>
<html>
    <head>
        <!-- Meta -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Akihabara-ten - Order</title>

        <!-- Icon, CSS, Bootstrap -->
        <link rel="shortcut icon" href="assets/images/logo.png">
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

        <!-- Data JS -->
        <script>
            function Delete(e){
                let items = [];
                JSON.parse(localStorage.getItem('items')).map(data=>{
                    if(data.id != e.parentElement.parentElement.children[0].textContent){    
                        items.push(data);
                    }
                });
                localStorage.setItem('items',JSON.stringify(items));
                window.location.reload();
            };
        </script>
    </head>
    <body>
        <div class="main">

            <!-- Header -->
            <header id="header" class="header">

                <!-- Logo -->
                <a href="index.html">秋葉原店</a>
                <div><i></i></div>
                <div class="hide">

                    <!-- Cart Btn -->
                    <div class="iconShopping">
                        <p>0</p>
                        <i class="fa fa-shopping-cart"></i>
                    </div>
                </div>
            </header>
            
            <!-- Receipt -->
            <div class="receipt">
                <h2 class="name">秋葉原店</h2>
                <p class="greeting"> Thank you for your order! </p>

                <!-- Order info -->
                <div class="order">
                    <p id="name"></p>
                    <p id="phone"></p>
                    <p id="email"></p>
                    <p id="billing"></p>  
                    <p id="shipping"></p>  
                </div>
        
                <hr>
        
                <!-- Details -->
                <div class="details">
                <h3> Details </h3>
                </div>
        
                <!-- Sub and total price -->
                <div class="totalprice">
                    <p class="sub" id="subtotal"></p>  
                    <p class="del"> Delivery <span> 10.00 &dollar; </span> </p>
                    <hr>
                    <p class="tot" id="total"></p>  
                </div>

                </br>

                <!-- Receipt Img -->
                <div class="product">
                    <img src="https://i.redd.it/ruvhl2o6qnd51.jpg" alt="" class="klee">
                </div>

                <!-- Footer -->
                <footer> This site and anything related to this is not real and for the sole fulfillment of school works. </footer>
            </div>

            <!-- ConfirmReset Btn -->
            <a href="index.html"><input type="button" value="Confirm" onclick="Clear()" class="view3"></a>

            <!-- Data -->
            <div class="cartBox">
                <div class="cart">
                    <i class="fa fa-close"></i>
                    <h1>Your Cart</h1>
                    <table></table>
                </div>
            </div>
        </div>

        <!-- Script -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
